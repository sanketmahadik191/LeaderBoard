<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Most Runs In WC</title>


    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>Cricket Records</h1>
        <h2>Most Centuries</h2>
        <form action="" autocomplete="on">
            <input type="text" id="FirstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="country" placeholder="Country">
            <input type="number" id="score" placeholder="Centuries" min="0">
            <button class="addPlayer">Add Player</button>
        </form>
        <p class="errorMessage">All fields are required*</p>
        <div class="scoreBoard-container">
            <div class="scoreboard">
                <div>
                    <p class="playerName">Sachine Tendulkar</p>
                    <p class="main-time">Jan 21, 2024, 21:35:01</p>
                </div>
                <p class="player-country">IND</p>
                <p class="player-score">100</p>
                <div class="scoreboard-btn-container">
                    <button>+5</button>
                    <button>-5</button><button>❌</button>
                </div>
            </div>
            <div class="scoreboard">
                <div>
                    <p class="playerName">Virat Kohli</p>
                    <p class="main-time">Jan 21, 2024, 22:05:35</p>
                </div>
                <p class="player-country">IND</p>
                <p class="player-score">80</p>
                <div class="scoreboard-btn-container">

                    <button>+5</button>
                    <button>-5</button><button>❌</button>
                </div>
            </div>
            <div class="scoreboard">
                <div>
                    <p class="playerName">Ricky Ponting</p>
                    <p class="main-time">Jan 21, 2024, 22:15:35</p>
                </div>
                <p class="player-country">AUS</p>
                <p class="player-score">71</p>
                <div class="scoreboard-btn-container">

                    <button>+5</button>
                    <button>-5</button><button>❌</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
